<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 | AI聊天网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #e879f9 0%, #c084fc 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .input-gradient {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-gradient:focus {
            border-color: rgba(192, 132, 252, 0.5);
            box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.2);
        }
        .setting-card {
            transition: all 0.3s ease;
        }
        .setting-card:hover {
            background: rgba(255, 255, 255, 0.07);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen">
    <!-- 装饰背景 -->
    <div class="fixed top-0 right-0 -z-10 w-1/2 h-1/2 bg-gradient-to-r from-purple-600/20 to-pink-600/20 blur-3xl"></div>
    <div class="fixed bottom-0 left-0 -z-10 w-1/2 h-1/2 bg-gradient-to-r from-blue-600/20 to-purple-600/20 blur-3xl"></div>

    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <aside class="w-64 lg:w-80 glass-effect hidden md:flex flex-col border-r border-gray-700">
            <!-- 侧边栏头部 -->
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold gradient-text flex items-center">
                    <i class="fas fa-robot mr-2"></i> AI聊天助手
                </h1>
            </div>
            
            <!-- 导航菜单 -->
            <nav class="p-4 space-y-2">
                <a href="chat.html" class="flex items-center space-x-2 p-2 rounded-lg glass-effect hover:bg-opacity-20 transition-all duration-300">
                    <i class="fas fa-comments text-purple-400"></i>
                    <span>聊天</span>
                </a>
                <a href="history.html" class="flex items-center space-x-2 p-2 rounded-lg glass-effect hover:bg-opacity-20 transition-all duration-300">
                    <i class="fas fa-history text-purple-400"></i>
                    <span>历史记录</span>
                </a>
                <a href="models.html" class="flex items-center space-x-2 p-2 rounded-lg glass-effect hover:bg-opacity-20 transition-all duration-300">
                    <i class="fas fa-robot text-purple-400"></i>
                    <span>AI模型</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 p-2 rounded-lg btn-gradient">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </a>
                <a href="help.html" class="flex items-center space-x-2 p-2 rounded-lg glass-effect hover:bg-opacity-20 transition-all duration-300">
                    <i class="fas fa-question-circle text-purple-400"></i>
                    <span>帮助</span>
                </a>
            </nav>
            
            <!-- 用户信息 -->
            <div class="mt-auto p-4 border-t border-gray-700">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=80&q=80" 
                         alt="用户头像" 
                         class="w-10 h-10 rounded-full">
                    <div class="flex-1">
                        <div class="font-medium">张小明</div>
                        <div class="text-sm text-gray-400">免费用户</div>
                    </div>
                    <button class="text-gray-400 hover:text-gray-300">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航 -->
            <header class="glass-effect p-4 flex items-center justify-between border-b border-gray-700">
                <div class="flex items-center">
                    <!-- 移动端菜单按钮 -->
                    <button class="md:hidden text-gray-400 hover:text-gray-300 mr-4" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-xl font-semibold gradient-text">设置</h2>
                </div>
                <div class="flex items-center space-x-3">
                    <button class="btn-gradient px-4 py-2 rounded-lg flex items-center text-sm">
                        <i class="fas fa-save mr-2"></i>
                        保存所有更改
                    </button>
                </div>
            </header>
            
            <!-- 设置内容 -->
            <div class="flex-1 overflow-y-auto p-4 scrollbar-custom">
                <!-- 设置分类导航 -->
                <div class="flex mb-4 space-x-4 overflow-x-auto pb-2 scrollbar-custom">
                    <button class="btn-gradient px-4 py-2 rounded-lg whitespace-nowrap">
                        <i class="fas fa-user mr-2"></i>账户
                    </button>
                    <button class="glass-effect px-4 py-2 rounded-lg whitespace-nowrap hover:bg-opacity-20 transition-all duration-300">
                        <i class="fas fa-palette mr-2"></i>外观
                    </button>
                    <button class="glass-effect px-4 py-2 rounded-lg whitespace-nowrap hover:bg-opacity-20 transition-all duration-300">
                        <i class="fas fa-bell mr-2"></i>通知
                    </button>
                    <button class="glass-effect px-4 py-2 rounded-lg whitespace-nowrap hover:bg-opacity-20 transition-all duration-300">
                        <i class="fas fa-shield-alt mr-2"></i>隐私与安全
                    </button>
                    <button class="glass-effect px-4 py-2 rounded-lg whitespace-nowrap hover:bg-opacity-20 transition-all duration-300">
                        <i class="fas fa-language mr-2"></i>语言
                    </button>
                </div>
                
                <!-- 账户设置 -->
                <div class="space-y-6">
                    <!-- 个人资料 -->
                    <div class="glass-effect rounded-xl p-6">
                        <h3 class="text-lg font-medium mb-4 gradient-text">个人资料</h3>
                        <div class="flex flex-col md:flex-row md:items-center mb-6">
                            <div class="flex-shrink-0 mb-4 md:mb-0 md:mr-6">
                                <div class="relative">
                                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=150&q=80" 
                                         alt="用户头像" 
                                         class="w-24 h-24 rounded-full">
                                    <button class="absolute bottom-0 right-0 p-1.5 rounded-full btn-gradient">
                                        <i class="fas fa-camera"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="flex-1 space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm text-gray-400 mb-1">用户名</label>
                                        <input type="text" value="张小明" class="w-full rounded-lg input-gradient p-2">
                                    </div>
                                    <div>
                                        <label class="block text-sm text-gray-400 mb-1">显示名称</label>
                                        <input type="text" value="AI探索者" class="w-full rounded-lg input-gradient p-2">
                                    </div>
                                    <div>
                                        <label class="block text-sm text-gray-400 mb-1">电子邮箱</label>
                                        <input type="email" value="user@example.com" class="w-full rounded-lg input-gradient p-2">
                                    </div>
                                    <div>
                                        <label class="block text-sm text-gray-400 mb-1">手机号码</label>
                                        <input type="tel" value="138****5678" class="w-full rounded-lg input-gradient p-2">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-400 mb-1">个人简介</label>
                                    <textarea class="w-full rounded-lg input-gradient p-2 h-20 resize-none">对AI技术充满热情，喜欢探索AI的各种可能性。</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 账户安全 -->
                    <div class="glass-effect rounded-xl p-6">
                        <h3 class="text-lg font-medium mb-4 gradient-text">账户安全</h3>
                        <div class="space-y-4">
                            <div class="setting-card p-3 rounded-lg glass-effect">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h4 class="font-medium">修改密码</h4>
                                        <p class="text-sm text-gray-400 mt-1">上次修改：2024-02-20</p>
                                    </div>
                                    <button class="px-3 py-1.5 rounded-lg glass-effect hover:bg-opacity-20 transition-all duration-300">
                                        修改
                                    </button>
                                </div>
                            </div>
                            
                            <div class="setting-card p-3 rounded-lg glass-effect">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h4 class="font-medium">双因素认证</h4>
                                        <p class="text-sm text-gray-400 mt-1">增强账户安全性</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="setting-card p-3 rounded-lg glass-effect">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h4 class="font-medium">登录设备管理</h4>
                                        <p class="text-sm text-gray-400 mt-1">查看或移除已登录的设备</p>
                                    </div>
                                    <button class="px-3 py-1.5 rounded-lg glass-effect hover:bg-opacity-20 transition-all duration-300">
                                        查看
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 订阅计划 -->
                    <div class="glass-effect rounded-xl p-6">
                        <h3 class="text-lg font-medium mb-4 gradient-text">订阅计划</h3>
                        <div class="bg-gradient-to-r from-purple-500/10 to-pink-500/10 p-4 rounded-lg mb-6">
                            <div class="flex items-center">
                                <i class="fas fa-crown text-yellow-400 text-2xl mr-3"></i>
                                <div>
                                    <h4 class="font-medium">当前套餐：免费版</h4>
                                    <p class="text-sm text-gray-400 mt-1">您正在使用免费版本，每月有10次AI对话额度</p>
                                </div>
                            </div>
                            <div class="mt-4">
                                <div class="mb-2 flex justify-between text-sm">
                                    <span>本月剩余对话次数</span>
                                    <span>3/10</span>
                                </div>
                                <div class="h-2 bg-gray-700 rounded-full overflow-hidden">
                                    <div class="h-full btn-gradient rounded-full" style="width: 30%"></div>
                                </div>
                            </div>
                            <button class="btn-gradient mt-4 w-full py-2 rounded-lg">
                                升级到专业版
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="glass-effect rounded-lg p-4 setting-card">
                                <div class="flex items-center justify-between mb-3">
                                    <h4 class="font-medium">专业版</h4>
                                    <span class="text-sm">¥49/月</span>
                                </div>
                                <ul class="text-sm text-gray-300 space-y-2 mb-4">
                                    <li class="flex items-center">
                                        <i class="fas fa-check text-green-400 mr-2"></i>
                                        无限AI对话次数
                                    </li>
                                    <li class="flex items-center">
                                        <i class="fas fa-check text-green-400 mr-2"></i>
                                        所有高级模型访问权限
                                    </li>
                                    <li class="flex items-center">
                                        <i class="fas fa-check text-green-400 mr-2"></i>
                                        优先响应速度
                                    </li>
                                </ul>
                                <button class="glass-effect w-full py-1.5 rounded-lg hover:bg-opacity-20 transition-all duration-300">
                                    选择
                                </button>
                            </div>
                            
                            <div class="glass-effect rounded-lg p-4 setting-card">
                                <div class="flex items-center justify-between mb-3">
                                    <h4 class="font-medium">团队版</h4>
                                    <span class="text-sm">¥199/月</span>
                                </div>
                                <ul class="text-sm text-gray-300 space-y-2 mb-4">
                                    <li class="flex items-center">
                                        <i class="fas fa-check text-green-400 mr-2"></i>
                                        5个用户共享
                                    </li>
                                    <li class="flex items-center">
                                        <i class="fas fa-check text-green-400 mr-2"></i>
                                        团队协作功能
                                    </li>
                                    <li class="flex items-center">
                                        <i class="fas fa-check text-green-400 mr-2"></i>
                                        专属客户支持
                                    </li>
                                </ul>
                                <button class="glass-effect w-full py-1.5 rounded-lg hover:bg-opacity-20 transition-all duration-300">
                                    选择
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 移动端侧边栏菜单 -->
    <div class="fixed inset-0 z-50 md:hidden glass-effect transform -translate-x-full transition-transform duration-300" id="mobileMenu">
        <div class="flex flex-col h-full">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h1 class="text-xl font-bold gradient-text">AI聊天助手</h1>
                <button class="text-gray-400 hover:text-gray-300" onclick="toggleMobileMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="p-4 space-y-2">
                <a href="chat.html" class="flex items-center space-x-2 p-2 rounded-lg glass-effect">
                    <i class="fas fa-comments text-purple-400"></i>
                    <span>聊天</span>
                </a>
                <a href="history.html" class="flex items-center space-x-2 p-2 rounded-lg glass-effect">
                    <i class="fas fa-history text-purple-400"></i>
                    <span>历史记录</span>
                </a>
                <a href="models.html" class="flex items-center space-x-2 p-2 rounded-lg glass-effect">
                    <i class="fas fa-robot text-purple-400"></i>
                    <span>模型</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-2 p-2 rounded-lg btn-gradient">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </a>
                <a href="help.html" class="flex items-center space-x-2 p-2 rounded-lg glass-effect">
                    <i class="fas fa-question-circle text-purple-400"></i>
                    <span>帮助</span>
                </a>
            </nav>
        </div>
    </div>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('-translate-x-full');
        }
    </script>
</body>
</html>
