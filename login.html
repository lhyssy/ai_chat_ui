<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | AI聊天网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #e879f9 0%, #c084fc 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .input-gradient {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-gradient:focus {
            border-color: rgba(192, 132, 252, 0.5);
            box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.2);
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen relative overflow-hidden">
    <!-- 装饰背景 -->
    <div class="absolute top-0 right-0 -z-10 w-1/2 h-1/2 bg-gradient-to-r from-purple-600/20 to-pink-600/20 blur-3xl"></div>
    <div class="absolute bottom-0 left-0 -z-10 w-1/2 h-1/2 bg-gradient-to-r from-blue-600/20 to-purple-600/20 blur-3xl"></div>

    <div class="flex flex-col md:flex-row h-screen">
        <!-- 左侧图片区域 - 在移动设备上隐藏 -->
        <div class="hidden md:flex md:w-1/2 p-12 items-center justify-center relative">
            <div class="max-w-md">
                <h1 class="text-4xl font-bold mb-6 gradient-text">AI聊天助手</h1>
                <p class="text-xl mb-8 text-gray-300">与先进的AI模型进行自然对话，探索无限可能</p>
                <div class="grid grid-cols-3 gap-4 mb-8">
                    <div class="feature-card p-4 rounded-xl text-center">
                        <i class="fas fa-robot text-3xl mb-2 text-purple-400"></i>
                        <span class="text-sm">多模型支持</span>
                    </div>
                    <div class="feature-card p-4 rounded-xl text-center">
                        <i class="fas fa-history text-3xl mb-2 text-purple-400"></i>
                        <span class="text-sm">会话历史</span>
                    </div>
                    <div class="feature-card p-4 rounded-xl text-center">
                        <i class="fas fa-mobile-alt text-3xl mb-2 text-purple-400"></i>
                        <span class="text-sm">跨设备体验</span>
                    </div>
                </div>
                <div class="glass-effect rounded-2xl p-4 flex items-center space-x-3 mb-6">
                    <i class="fas fa-robot text-2xl text-purple-400"></i>
                    <span class="text-gray-300">AI聊天</span>
                </div>
            </div>
        </div>

        <!-- 右侧登录区域 -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-4 md:p-12">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold gradient-text">欢迎回来</h2>
                    <p class="text-gray-400 mt-2">请登录您的账户以继续</p>
                </div>

                <!-- 登录表单 -->
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">邮箱地址</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" 
                                   class="pl-10 w-full px-4 py-2 rounded-lg input-gradient text-gray-100 placeholder-gray-500"
                                   placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" 
                                   class="pl-10 w-full px-4 py-2 rounded-lg input-gradient text-gray-100 placeholder-gray-500"
                                   placeholder="••••••••" required>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-eye text-gray-400 cursor-pointer hover:text-gray-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" 
                                   class="h-4 w-4 text-purple-500 focus:ring-purple-500 border-gray-600 rounded bg-gray-800">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">记住我</label>
                        </div>
                        <a href="#" class="text-sm font-medium text-purple-400 hover:text-purple-300">忘记密码?</a>
                    </div>

                    <div>
                        <button type="submit" class="w-full py-2 px-4 rounded-lg btn-gradient text-white font-medium">
                            登录
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-[#1a1a2e] text-gray-400">或使用</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="w-full inline-flex justify-center py-2 px-4 rounded-lg glass-effect hover:bg-opacity-20 transition-all duration-300">
                            <i class="fab fa-google text-red-400 mr-2"></i>
                            <span>Google</span>
                        </button>
                        <button class="w-full inline-flex justify-center py-2 px-4 rounded-lg glass-effect hover:bg-opacity-20 transition-all duration-300">
                            <i class="fab fa-github text-gray-300 mr-2"></i>
                            <span>GitHub</span>
                        </button>
                    </div>
                </div>

                <p class="mt-8 text-center text-sm text-gray-400">
                    还没有账户?
                    <a href="#" class="font-medium text-purple-400 hover:text-purple-300">注册</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
